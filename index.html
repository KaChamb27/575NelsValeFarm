<body>
    <!--<div id="main">-->
        <div id="map_border">
            <p id="map_title"></p>
            <div id="map_button">
                <p onclick="openNav()">Menu</p>
                <a href="javascript:void(0)" id="openbtn" onclick="openNav()">&#187;</a></div>
            <div id="map"></div>
        </div>

        <div id="panel_border">
            <p id="panel_title">Nels-Vale Farm</p>
            <div id="panel_button">
                <p onclick="closeNav()">View Map</p>
                <a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&#171;</a></div>
            <div id="panel">
                <div id="form">
                    <form>
                        <p style="font-size: 18px;"><b>Select features:</b></p>
                        <input type="checkbox" id="nvfdata">
                        <label for="nvfdata"> Assets</label>
                        <div id="nvfdata_div"></div>
                        <input type="checkbox" id="notes">
                        <label for="notes"> Notes</label>
                        <div id="notes_div"></div>
                        <input type="checkbox" id="nvfboundary">
                        <label for="nvfboundary"> Boundary</label>
                        <div id="bndry_div"></div>
                    </form>
                    <br>
                    <form>
                        <label style="font-size: 18px">Add a note:</label>
                        <br>
                        <select id="add_notes">
                            <option value="" disabled selected style="display: none;">- Choose Type - </option>
                            <option value="nutrient">Nutrient Application</option>
                            <option value="dmgds">Damage or Disease</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <label for="add_notes">Add location:</label>
                        <a href="#" id="add_notes" style="padding-left: 15px;">Choose on map</a>
                    </form>
                    <br>
                    <form>
                        <label style="font-size: 18px">Crop Year:</label>
                        <br>
                        <select id="sequence">
                            <option value="" disabled selected style="display: none;">- Choose Year -</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
